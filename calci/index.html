<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./script.js"></script>
    <style>
      input {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="calculator">
        <label for="input1">Input 1</label>
        <input type="number" id="input1" placeholder="Input 1" /><br><br>
        <label for="input2">Input 2</label>
        <input type="number" id="input2" placeholder="Input 2" /><br><br>
        <button type="button" value="+" onclick="calculate(this.value)">
          +
        </button>
        <button type="button" value="-" onclick="calculate(this.value)">
          -
        </button>
        <button type="button" value="*" onclick="calculate(this.value)">
          *
        </button>
        <button type="button" value="/" onclick="calculate(this.value)">
          /</button
        ><br><br>
        <label for="result">Result</label>
        <input type="number" id="result" placeholder="Result" /><br><br>
        <button type="button" onclick="getClear()">Clear</button>
      </div>
    </div>
  </body>
</html>
